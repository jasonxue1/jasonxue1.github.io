<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AES 加密与解密</title>
    <!-- 引入 CryptoJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
    <h1>AES 加密与解密</h1>

    <label for="inputText">输入文本:</label>
    <input type="text" id="inputText"><br><br>

    <button onclick="encryptText()">加密</button>
    <button onclick="decryptText()">解密</button><br><br>

    <p>加密结果:</p>
    <textarea id="encryptedText" rows="4" cols="50"></textarea><br><br>

    <p>解密结果:</p>
    <textarea id="decryptedText" rows="4" cols="50"></textarea>

    <script>
        // AES 加密密钥，16 字符长度 (128 位)
        var key = CryptoJS.enc.Utf8.parse('1234567890123456'); // 这里使用自定义密钥，请按需修改

        function encryptText() {
            var plaintext = document.getElementById('inputText').value;
            var encrypted = CryptoJS.AES.encrypt(plaintext, key, { mode: CryptoJS.mode.ECB }).toString();
            document.getElementById('encryptedText').value = encrypted;
        }

        function decryptText() {
            var encryptedText = document.getElementById('encryptedText').value;
            var decrypted = CryptoJS.AES.decrypt(encryptedText, key, { mode: CryptoJS.mode.ECB });
            var plaintext = decrypted.toString(CryptoJS.enc.Utf8);
            document.getElementById('decryptedText').value = plaintext;
        }
    </script>
</body>
</html>
