<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AES算法加密与解密</title>
    <!-- 引入 CryptoJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
    <h1>AES算法加密与解密</h1>

    <div style="display: flex; justify-content: space-around;">
        <!-- 加密区域 -->
        <div style="width: 45%;">
            <h2>加密</h2>
            <label for="inputText">输入要加密的文本:</label>
            <input type="text" id="inputText" style="width: 100%;"><br><br>
            <label for="encryptionKey">输入加密密钥:</label>
            <input type="text" id="encryptionKey" style="width: 100%;"><br><br>
            <button onclick="encryptText()">加密</button><br><br>
            <p>加密结果:</p>
            <textarea id="encryptedText" rows="4" cols="30" style="width: 100%;"></textarea>
        </div>

        <!-- 解密区域 -->
        <div style="width: 45%;">
            <h2>解密</h2>
            <label for="encryptedInput">输入要解密的文本:</label>
            <input type="text" id="encryptedInput" style="width: 100%;"><br><br>
            <label for="decryptionKey">输入解密密钥:</label>
            <input type="text" id="decryptionKey" style="width: 100%;"><br><br>
            <button onclick="decryptText()">解密</button><br><br>
            <p>解密结果:</p>
            <textarea id="decryptedText" rows="4" cols="30" style="width: 100%;"></textarea>
        </div>
    </div>

    <script>
        function encryptText() {
            var plaintext = document.getElementById('inputText').value;
            var key = document.getElementById('encryptionKey').value;

            if (!plaintext) {
                alert('请输入要加密的文本！');
                return;
            }

            if (!key) {
                alert('请输入加密密钥！');
                return;
            }

            var encrypted = CryptoJS.AES.encrypt(plaintext, key).toString();
            document.getElementById('encryptedText').value = encrypted;
        }

        function decryptText() {
            var encryptedText = document.getElementById('encryptedInput').value;
            var key = document.getElementById('decryptionKey').value;

            if (!encryptedText) {
                alert('请输入要解密的文本！');
                return;
            }

            if (!key) {
                alert('请输入解密密钥！');
                return;
            }

            try {
                var decrypted = CryptoJS.AES.decrypt(encryptedText, key).toString(CryptoJS.enc.Utf8);
                document.getElementById('decryptedText').value = decrypted;
            } catch (error) {
                alert('解密失败，请检查密文和密钥是否正确！');
            }
        }
    </script>

</body>
