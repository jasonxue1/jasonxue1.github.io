<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AES 加密与解密</title>
    <!-- 引入 CryptoJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
    <h1>AES 加密与解密</h1>

    <label for="inputText">输入文本:</label>
    <input type="text" id="inputText"><br><br>

    <label for="encryptionKey">密钥:</label>
    <input type="text" id="encryptionKey"><br><br>

    <button onclick="encryptAndDecrypt()">加密 & 解密</button><br><br>

    <p>加密解密结果:</p>
    <textarea id="resultText" rows="4" cols="50"></textarea>

    <script>
        function encryptAndDecrypt() {
            var plaintext = document.getElementById('inputText').value;
            var key = document.getElementById('encryptionKey').value;

            if (!plaintext) {
                alert('请输入要加密的文本！');
                return;
            }

            if (!key) {
                alert('请输入密钥！');
                return;
            }

            // 使用 SHA-256 哈希函数将密钥转换为固定长度（16 字符）的密钥
            var hashedKey = CryptoJS.SHA256(key).toString().substring(0, 16);

            // 加密
            var encrypted = CryptoJS.AES.encrypt(plaintext, hashedKey).toString();

            // 解密
            try {
                var decrypted = CryptoJS.AES.decrypt(encrypted, hashedKey).toString(CryptoJS.enc.Utf8);

                // 显示加密解密结果
                var resultText = "加密结果: " + encrypted + "\n解密结果: " + decrypted;
                document.getElementById('resultText').value = resultText;

                // 以下是代码作者和来源的声明
                console.log("此示例由 jasonxue1 使用 ChatGPT 编写。");
                console.log("您可以在此处查看代码或保存至本地后离线运行。");
            } catch (error) {
                alert('加密解密过程中出现错误，请检查输入！');
            }
        }
    </script>

    <!-- 仓库链接 -->
    <p style="text-align: center;">
        查看代码仓库：<a href="https://github.com/jasonxue1/jasonxue1.github.io/tree/main/safe-data-transfer" target="_blank">https://github.com/jasonxue1/jasonxue1.github.io/tree/main/safe-data-transfer</a>
    </p>
</body>
</html>
