<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AES 加密与解密</title>
    <!-- 引入 CryptoJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
    <h1>AES 加密与解密</h1>

    <label for="inputText">输入文本:</label>
    <input type="text" id="inputText"><br><br>

    <label for="encryptionKey">密钥:</label>
    <input type="text" id="encryptionKey"><br><br>

    <button onclick="encryptText()">加密</button>
    <button onclick="decryptText()">解密</button><br><br>

    <p>加密结果:</p>
    <textarea id="encryptedText" rows="4" cols="50"></textarea><br><br>

    <p>解密结果:</p>
    <textarea id="decryptedText" rows="4" cols="50"></textarea>

    <script>
        function encryptText() {
            var plaintext = document.getElementById('inputText').value;
            var key = document.getElementById('encryptionKey').value;

            if (!key) {
                alert('请输入密钥！');
                return;
            }

            // 使用 SHA-256 哈希函数将密钥转换为固定长度（16 字符）的密钥
            var hashedKey = CryptoJS.SHA256(key).toString().substring(0, 16);

            var encrypted = CryptoJS.AES.encrypt(plaintext, hashedKey).toString();
            document.getElementById('encryptedText').value = encrypted;
        }

        function decryptText() {
            var encryptedText = document.getElementById('encryptedText').value;
            var key = document.getElementById('encryptionKey').value;

            if (!key) {
                alert('请输入密钥！');
                return;
            }

            // 使用 SHA-256 哈希函数将密钥转换为固定长度（16 字符）的密钥
            var hashedKey = CryptoJS.SHA256(key).toString().substring(0, 16);

            try {
                var decrypted = CryptoJS.AES.decrypt(encryptedText, hashedKey).toString(CryptoJS.enc.Utf8);
                document.getElementById('decryptedText').value = decrypted;
            } catch (error) {
                alert('解密失败，请检查密文和密钥是否匹配！');
            }
        }
    </script>
</body>
</html>
